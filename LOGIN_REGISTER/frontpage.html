<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Material Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e8f4f8;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 20%;
      background-color: #70a9a1;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .sidebar h1 {
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .sidebar ul li {
      margin: 10px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
    }

    .sidebar ul li:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .main-content {
      width: 80%;
      padding: 20px;
    }

    .main-content header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile {
      background: #70a9a1;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }

    .tabs {
      margin-bottom: 20px;
    }

    .tablinks {
      background-color: #e8f4f8;
      color: #70a9a1;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    .tablinks:hover {
      background-color: #70a9a1;
      color: white;
    }

    .tablinks.active {
      background-color: #70a9a1;
      color: white;
    }

    .tabcontent {
      display: none;
      margin-top: 20px;
    }

    .resource-item, .pdf-item {
      background: #70a9a1;
      color: white;
      padding: 10px;
      margin: 10px 0;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
    }

    .resource-item:hover, .pdf-item:hover {
      background: #4f7d75;
    }

    .launch-section {
      margin-top: 20px;
    }

    .launch-section button {
      background: #70a9a1;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .launch-section button:hover {
      background: #4f7d75;
    }

    input, button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1>Dashboard</h1>
      <ul>
        <li>Subjects</li>
        <li>Study Material</li>
        <li>Settings</li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <header>
        <h2>Study Material</h2>
        <div class="profile">Profile</div>
      </header>

      <!-- Tabs -->
      <div class="tabs">
        <button class="tablinks" onclick="openTab(event, 'Code')">Code</button>
        <button class="tablinks" onclick="openTab(event, 'Images')">Images</button>
        <button class="tablinks" onclick="openTab(event, 'Links')">Links</button>
      </div>

      <!-- Tab Content -->
      <div id="Code" class="tabcontent">
        <h3>Code Resources</h3>
        <input type="file" id="uploadCode" accept=".pdf" multiple />
        <button onclick="uploadFiles('uploadCode', 'codeResources')">Upload Code</button>
        <div id="codeResources"></div>
      </div>

      <div id="Images" class="tabcontent">
        <h3>Image Resources</h3>
        <input type="file" id="uploadImage" accept="image/*" multiple />
        <button onclick="uploadFiles('uploadImage', 'imageResources')">Upload Images</button>
        <div id="imageResources"></div>
      </div>

      <div id="Links" class="tabcontent">
        <h3>External Links</h3>
        <input type="url" id="addLinkInput" placeholder="Enter URL" />
        <button onclick="addLink()">Add Link</button>
        <div id="linkResources"></div>
      </div>

      <!-- Launch Section -->
      <div class="launch-section">
        <h3>Chapter 1</h3>
        <div id="pdfResources"></div>
        <button onclick="launchContent()">Launch Content</button>
      </div>
    </main>
  </div>

  <script>
    function openTab(evt, tabName) {
      const tabcontent = document.getElementsByClassName("tabcontent");
      for (let i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      const tablinks = document.getElementsByClassName("tablinks");
      for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    function uploadFiles(inputId, displayId) {
      const input = document.getElementById(inputId);
      const displaySection = document.getElementById(displayId);
      const files = input.files;

      for (let i = 0; i < files.length; i++) {
        const fileItem = document.createElement("a");
        fileItem.className = "resource-item";
        fileItem.href = URL.createObjectURL(files[i]);
        fileItem.target = "_blank";
        fileItem.textContent = files[i].name;
        displaySection.appendChild(fileItem);
      }

      input.value = "";
    }

    function addLink() {
      const input = document.getElementById("addLinkInput");
      const displaySection = document.getElementById("linkResources");
      const link = document.createElement("a");
      link.className = "resource-item";
      link.href = input.value;
      link.target = "_blank";
      link.textContent = input.value;
      displaySection.appendChild(link);
      input.value = "";
    }

    function launchContent() {
      window.open("https://example.com", "_blank");
    }

    document.getElementsByClassName("tablinks")[0].click();
  </script>
</body>
</html>
