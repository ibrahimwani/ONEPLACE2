<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/registration.css') }}"> -->
    <link rel="stylesheet" href="register.css" />
    <title>Register</title>
  </head>
  <body>
    <section class="container">
      <header>
        <b><u>Registration Form</u></b>
      </header>
      <!-- Flash messages (display only if there are messages)
       {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div id="flash-messages">
            {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}    -->
      <form
        action="{{ url_for('register') }}"
        method="POST"
        class="form"
        id="registrationform"
      >
        <div class="input-box">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" required />
          <span id="usernameError" style="color: red"></span><br /><br />
        </div>
        <div class="input-box">
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required />
          <span id="passwordError" style="color: red"></span><br /><br />
        </div>
        <div class="input-box">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required />
          <span id="emailError" style="color: red"></span><br /><br />
        </div>
        <div class="input-box">
          <label for="phone_number">phone_number:</label>
          <input type="number" name="phone_number" id="phone_number" required />
          <span id="phone_numberError" style="color: red"></span><br /><br />
        </div>

        <div class="input-box">
          <label for="birth_date">birth_date:</label>
          <input type="date" name="birth_date" id="birth_date" required />
        </div>

        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input
                type="radio"
                id="check-male"
                name="gender"
                value="Male"
                checked
              />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input
                type="radio"
                id="check-female"
                name="gender"
                value="Female"
              />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input
                type="radio"
                id="check-other"
                name="gender"
                value="Other"
              />
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="select-box">
          <label for="role">Choose your role:</label>
          <select id="role" name="role" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option></select
          ><br /><br />
        </div>

        <button type="submit" id="submitBtn">Register</button>
      </form>
      <!-- <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p> -->

      <p>Already have an account? <a href="login.html">Login here</a></p>
    </section>
    <!-- <script src="{{ url_for('static', filename='js/register.js') }}?v=2"></script> -->
     <script src="register.js"></script>
  </body>
</html>
