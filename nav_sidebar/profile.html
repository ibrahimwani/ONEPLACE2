<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Details</title>
    <!-- Font Awesome for Pencil Icon -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="container">
      <!-- Profile Header with Beach Color Background -->
      <div class="profile-header-section">
        <div class="profile-picture-container">
          <input
            type="file"
            id="profile-picture"
            style="display: none"
            onchange="previewProfilePicture(event)"
          />
          <i
            class="fas fa-pencil-alt edit-icon"
            onclick="document.getElementById('profile-picture').click();"
          ></i>
        </div>
        <div class="profile-header">
          <u><h1>Profile Details</h1></u>
        </div>
        <!-- Navbar Section -->
        <nav class="navbar">
          <div class="navbar-item home">
            <a href="dashboard.html" class="navbar-link">Home</a>
          </div>
          <div class="navbar-item logout">
            <a href="#logout" class="navbar-link">Logout</a>
          </div>
        </nav>
      </div>

      <!-- Profile Details Form -->
      <div class="details">
        <div class="input-field">
          <label for="name">Name:</label>

          <input type="text" id="name" placeholder="Enter your name" readonly />
        </div>

        <div class="input-field">
          <label for="mobile">Mobile No:</label>

          <input
            type="text"
            id="mobile"
            placeholder="Enter your mobile number"
            readonly
          />
        </div>

        <div class="input-field">
          <label for="email">Email:</label>

          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            readonly
          />
        </div>

        <div class="input-field">
          <label for="city">Role : </label>
          <input type="text" id="city" placeholder="Enter your city" readonly />
        </div>

        <div class="input-field">
          <label for="language">Date of birth(DOB):</label>
          <input
            type="text"
            id="DOB"
            placeholder="Enter your language(s)"
            readonly
          />
        </div>

        <div class="input-field">
          <label for="hobbies">Gender:</label>
          <input
            type="text"
            id="Gender"
            placeholder="Enter your hobbies"
            readonly
          />
        </div>

        <div class="input-field">
          <label for="semester">Semester:</label>
          <input
            type="text"
            id="semester"
            placeholder="Enter your semester"
            readonly
          />
        </div>
      </div>

      <!-- Edit Profile Button (This triggers the modal) -->
      <a href="#" class="edit-btn" onclick="openEditModal()">Edit Profile</a>

      <!-- Modal for Editing Profile -->
      <div id="editModal" class="modal">
        <div class="modal-content">
          <span class="close-btn" onclick="closeEditModal()">&times;</span>
          <h2>Edit Profile</h2>
          <form id="editProfileForm">
            <div class="input-field">
              <label for="editName">Name:</label>
              <input type="text" id="editName" placeholder="Enter your name" />
            </div>
            <div class="input-field">
              <label for="editMobile">Mobile No:</label>
              <input
                type="text"
                id="editMobile"
                placeholder="Enter your mobile number"
              />
            </div>
            <div class="input-field">
              <label for="editEmail">Email:</label>
              <input
                type="email"
                id="editEmail"
                placeholder="Enter your email"
              />
            </div>
            <div class="input-field">
              <label for="editCity">City:</label>
              <input type="text" id="editCity" placeholder="Enter your city" />
            </div>
            <div class="input-field">
              <label for="editDOB">Date of Birth:</label>
              <input type="text" id="editDOB" placeholder="Enter your DOB" />
            </div>
            <div class="input-field">
              <label for="editGender">Gender:</label>
              <input
                type="text"
                id="editGender"
                placeholder="Enter your gender"
              />
            </div>
            <div class="input-field">
              <label for="editSemester">Semester:</label>
              <input
                type="text"
                id="editSemester"
                placeholder="Enter your semester"
              />
            </div>
            <button
              type="button"
              class="save-btn"
              onclick="saveProfileDetails()"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="profile.js">

    </script>
  </body>
</html>
